{% extends "base.html" %}

{% block context %}

<form action="{% url 'calget' %}" method="GET" enctype="multipart/form-data">
    
<input id="input_x" type="text" placeholder="X" name="X" value="{{ X }}">
<input id="input_op" type="text" placeholder="op" name="op" value="{{op}}" maxlength="1">
<input id="input_y" type="text" placeholder="Y" name="Y"value="{{Y}}">

<button id="enter" class="btn btn-outline-secondary col-md-auto " type="submit">=</button>
</form>


{% if Result %}
    <p id="result">{{ Result }}</p>
    <button id="conBtn" onclick="cont(this)">continue</button>
{% endif %}
<script>
    function cont(button){
    $("#input_x").attr("value", document.getElementById("result").innerHTML);
    $("#input_op").attr("value", "")
    $("#input_y").attr("value", "")
    $("#conBtn").remove()
    $("#result").remove();
    }
</script>
{% endblock context %}
